<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Endereço | ELEVA</title>
    <link rel="stylesheet" href="css/padronizacao.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="assets/home/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/adicionar_endereco.css">

</head>

<body>

    <header>
        <div class="header-container">
            <img src="assets/home/logo.svg" alt="">
        </div>
    </header>

    <main>
        <div class="cabecalho-esquerdo">

            <div class="opcoes-cabecalho">
                <div class="foto-usuario">
                    <img src="assets/gerenciador/User.svg" alt="">
                    <p>Eleva User</p>
                </div>

                <div class="icone" id="dash" onclick="irParaDashboard()">
                    <img src="assets/cruds/dashboard.svg" alt="">
                    <p>Dashboard</p>
                </div>

                <div class="icone" id="enderecos" onclick="irParaEnderecos()">
                    <img src="assets/cruds/enderecos.svg" alt="">
                    <p>Endereços</p>
                </div>

                <div class="icone" id="gerenciar" onclick="irParaGerenciar()">
                    <img src="assets/cruds/gerenciar.svg" alt="">
                    <p>Gerenciar</p>
                </div>

                <div class="icone" id="conta" onclick="irParaConta()">
                    <img src="assets/cruds/conta.svg" alt="">
                    <p>Conta</p>
                </div>
                <div class="icone" id="solicitacao" onclick="irParaSolicitacao()">
                    <img src="assets/cruds/solicitacoes.svg" alt="">
                    <p>Solicitações</p>
                </div>
            </div>

            <div class="icone-saida" onclick="sair()">
                <img src="assets/gerenciador/sair.svg" alt="">
            </div>
        </div>

        <div class="cadastro">
            <div class="titulo">
                <h1>Cadastrar Endereço</h1>
            </div>

            <div class="infos-cadastro">
                <div class="infos">
                    <div class="inputs">
                        <p>CEP</p>
                        <input type="text" id="cep" maxlength="8" pattern="\d{8}" placeholder="Somente números">
                    </div>

                    <div class="inputs">
                        <p>Estado</p>
                        <input type="text" id="estado">
                    </div>

                    <div class="inputs">
                        <p>Cidade</p>
                        <input type="text" id="cidade">
                    </div>

                    <div class="inputs">
                        <p>Bairro</p>
                        <input type="text" id="bairro">
                    </div>

                    <div class="inputs">
                        <p>Logradouro</p>
                        <input type="text" id="logradouro">
                    </div>
                </div>

                <div class="infos">
                    <div class="inputs">
                        <p>Número</p>
                        <input type="number" id="numero">
                    </div>

                    <div class="inputs">
                        <p>Complemento</p>
                        <input type="text" id="complemento">
                    </div>

                    <div class="inputs">
                        <p>CNPJ</p>
                        <input type="text" id="cnpj" maxlength="14" pattern="\d{14}" placeholder="Somente números" readonly>
                    </div>

                    <div class="inputs">
                        <p>Apelido</p>
                        <input type="text" id="apelido">
                    </div>

                    <div class="inputs">
                        <p>Gerente</p>
                        <input type="text" id="gerente">
                    </div>
                </div>
            </div>

            <div class="adicionar">
                <button type="button" onclick="adicionarEndereco()">Adicionar</button>
            </div>

        </div>
    </main>
    <script src="js/alteracao_endereco.js"></script>
</body>

</html>
