<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">

        <script src="../public/js/login.js"></script>

    <title>Eleva-Login</title>
    <link rel="js" href="">
</head>

<body>
    <div class="container" id="container">
        <div class="lado-esquerdo" id="ladoEsquerdo">

            <div class="parteCima">
                <a href="../public/index.html" class="home"><img src="../public/imgs/home icon.png"></a>
                
                <h1 id="Eleva" style="color: black;">Eleva</h1>
                 <img src="imgs/image 8.png">
            </div>
    
            <form class="formLogin" onsubmit="return false">
                <h3 style="color: black;">Faça o seu login aqui</h3>
                <label style="color: black;">E-mail:</label>
                <input id="input_email" placeholder="  E-mail">
    
                <label style="color: black;">Senha:</label>
                


                <div class="Olho">
                    
                    <img id="IconEye" src="https://media.discordapp.net/attachments/1341220564764856320/1351374252586045503/icons8-eye-10.png?ex=67da24d9&is=67d8d359&hm=b3123baa661e70ac294690e5c05f348c4f0136433facc498a8db300389288c77&=&format=webp&quality=lossless" onclick="MostrarSenha()">
                </div>
                <input type="password" id="input_senha" placeholder="  Senha">
    
                <div class="links">
                    <button onclick="Login()">Login</button>
                    <a href="">Esqueci minha senha</a>
                </div>
    
                <p style="color: black; font-size: 11px; text-align: center;">
                    Ainda não tem um cadastro?
                    <button type="button" onclick="Cadastrar()">Cadastre-se aqui</button>
                </p>
            </form>
            
                
        </div>
    </div>
    
</body>
   <script src="../public/js/login.js"></script>



</html>
