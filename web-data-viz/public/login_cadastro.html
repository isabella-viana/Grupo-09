<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">

        <script src="../public/js/login.js"></script>

    <title>Eleva-Login</title>
    <link rel="js" href="">
</head>

<body>
    <div class="container" id="container">
        <div class="lado-esquerdo" id="ladoEsquerdo">
            <div class="parteCima">
                <h2 >ELEVA</h2>
                <img src="imgs/image 8.png"  class="logo-login">
            </div>

            <form class="formLogin" onsubmit="return false">
                <h3>Bem Vindo!!</h3>
                <h4>Faça login na sua conta aqui.</h4>

                <input id="input_email" class="email" placeholder="E-mail">

                <input type="password" id="input_senha" class="senha" placeholder="Senha">

                <div class="checkbox-container">
                    <input type="checkbox" id="checkbox" class="checkbox">
                  <label class="lembrar-me"> Lembrar-me  </label> 
                  <a href="link-para-recuperacao-de-senha" class="esqueci-me">Esqueci minha senha</a>

                </div>

                

                <div class="links">
                    <button class="botao" onclick="Login()">Login</button>

                </div>
                <button type="button" class="cadastrar-se" onclick="Cadastrar()">Não tem uma conta ainda? <br>
                    Crie uma clicando aqui!! -></button>
               
            </form>
        </div>
    </div>
    
</body>
   <script src="../public/js/login.js"></script>



</html>
