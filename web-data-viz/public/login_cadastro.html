<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">

        <div class="form-box login">
            <form action="">
                <div class="arrow">
                    <a href="#">
                        <img src="imgs/icons8-left-64 1.png" alt="">
                    </a>
                </div>
                <div class="Up">
                    <h1>ELEVA</h1>
                    <img class="Limao" src="imgs/logo-menu.png" alt="">
                </div>

                <div class="input_box">
                    <input type="text" placeholder="Email" required>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Senha" required>
                </div>
                <div class="forgot-link">
                    <a href="#"> Esqueceu a Senha</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <div class="form-box register">
            <form action="">
                <div class="arrow2">
                    <a href="#">
                        <img src="imgs/icons8-right.png" alt="">
                    </a>
                </div>
                <div class="Up">
                    <h1>Registro</h1>
                    <img src="imgs/logo-menu.png" alt="">
                </div>
                <div class="input_box">
                    <input type="text" placeholder="Nome" required>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="Email" required>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="CNPJ" required>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Senha" required>
                </div>

                <button type="submit" class="btn">Cadastre-se</button>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <img src="imgs/image 78 (1).png" alt="">
                <h1>Ainda não Elevou a sua <br> empresa?</h1>
                <button class="btn cadastre-btn">Cadastre-se</button>
            </div>
            <div class="toggle-panel toggle-right">
                <img src="imgs/93028489-89b2-42cd-a602-8f54e9e238b1 1 (1).png" alt="">
                <h1>Já é um de nossos <br>clientes?</h1>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <script src="js/login2.js"></script>


</body>

</html>
