<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="../public/js/login.js"></script>

    <title>Eleva-Login</title>
    <link rel="js" href="">
</head>

<body>
    <div class="container" id="container">
        <div class="lado-esquerdo" id="ladoEsquerdo">

            <div class="parteCima">
                <a href="index.html" class="home"><img src="imgs/home icon.png"></a>

                <h1 id="Eleva" style="color: #012A4A;">ELEVA</h1>
                <img src="imgs/image 8.png">
            </div>

            <form class="formLogin" onsubmit="return false">
                <h3 style="color: #012A4A;">Bem Vindo!!</h3>
                <label style="color: black;">E-mail:</label>
                <input id="input_email" placeholder="  E-mail">

                <label style="color: black;">Senha:</label>

                <div class="senha">
                    <input type="password" id="input_senha" placeholder="  Senha">
                    <i id="iconeOlho" class="bi-eye-slash" onclick="MostrarSenha()"></i>
                </div>

                <div class="links">
                    <button onclick="Login()">Login</button>
                    <a href="">Esqueci minha senha</a>
                </div>

                <p style="color: black; font-size: 11px; text-align: center;">
                    Ainda n√£o tem um cadastro?
                    <button type="button" onclick="Cadastrar()">Cadastre-se aqui</button>
                </p>
            </form>


        </div>
    </div>

</body>
<script src="js/login.js"></script>



</html>
