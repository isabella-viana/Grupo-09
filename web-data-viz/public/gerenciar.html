<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gerenciar.css">
    <title>Document</title>
</head>

<body>


    <section class="header-section">
        <header>
            <div class="header-container">
                <img src="imgs/Logo.png" alt="">
            </div>
        </header>
    </section>

    <div class="container-principal">

        <section>

            <div class="left-header">
                <div class="expandir-img">
                    <a href="">
                        <img src="imgs/Expansao.png" alt="">
                    </a>
                </div>

                <div class="user-img">
                    <img src="imgs/User.png" alt="">
                </div>

                <div class="user-name">
                    <p>
                        Eleva User
                    </p>
                    <a href="">
                        <img src="imgs/editar.png" alt="">
                    </a>
                </div>

                <div class="icons-sino">
                    <a href="">
                        <img src="imgs/sino 4.png" alt="">
                        <p>Atividades</p>
                    </a>
                </div>

                <div class="icons-dashboard">
                    <a href="">
                        <img src="imgs/painel-de-controle 4.png" alt="">
                        <p>Dashboard</p>
                    </a>
                </div>

                <div class="icons-grupos">
                    <a href="">
                        <img src="imgs/do-utilizador 24.png" alt="">
                        <p>Grupos</p>
                    </a>
                </div>

                <div class="icons-suporte">
                    <a href="">
                        <img src="imgs/apoio-suporte 4.png" alt="">
                        <p>Suporte</p>
                    </a>
                </div>


                <div class="icons-exit">
                    <a href="">
                        <img src="imgs/sair 4.png" alt="">
                    </a>
                </div>

            </div>
        </section>

        <div class="container-section">
            <div class="tittle">
                <h3>Gerenciar Participantes</h3>
            </div>

            <div class="choice-section">

                <div class="nome-section">
                    <p>
                        Nome Completo
                    </p>
                    <input type="text">
                </div>

                <div class="empresa-section">
                    <p>
                        Empresa
                    </p>
                    <input type="text">
                </div>

                <div class="cargo-section">
                    <p>
                        Cargo exercido
                    </p>
                    <input type="text">
                </div>

                <div class="data-section">
                    <p>
                        Data de Nascimento
                    </p>
                    <input type="date" placeholder="Data">
                </div>

                <div class="cidade-section">
                    <p>
                        Cidade
                    </p>
                    <input type="text">
                </div>


            </div>
        </div>

        <div class="image-user">
            <img src="imgs/Group 56.png" alt="">
        </div>
    </div>


</body>

</html>
