<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/padronizacao.css">
    <link rel="stylesheet" href="css/gerenciar.css">
    <script src="js/gerenciar.js"></script>
    <title>Gerenciar</title>
    <link rel="shortcut icon" href="assets/home/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>


    <header>
        <div class="header-container">
            <img src="imgs/Logo.png" alt="">
        </div>
    </header>


    <div class="container-principal">
        <div class="cabecalho-esquerdo">

            <div class="opcoes-cabecalho">
                <div class="foto-usuario">
                    <img src="assets/gerenciador/User.svg" alt="">
                    <p>Eleva User</p>
                </div>

                <div class="icone" id="atividade" onclick="irAtividade()">
                    <i class="bi bi-bell"></i>
                    <p>Atividade</p>
                </div>

                <div class="icone" id="dash" onclick="irParaDashboard()">
                    <i class="bi bi-speedometer2"></i>
                    <p>Dashboard</p>
                </div>

                <div class="icone" id="grupos" onclick="adicionarUsuario()">
                    <i class="bi bi-people"></i>
                    <p>Grupos</p>
                </div>
                
            </div>


            <div class="icone-saida" onclick="sair()">
                <i class="bi bi-box-arrow-left"></i>
            </div>
        </div>

        <div class="container-section">
            <div class="estrutura">
                <div class="tittle">
                    <h3>Gerenciar Participantes</h3>
                </div>

                <div class="choice-section">

                    <div class="nome-section">
                        <p>
                            Nome Completo
                        </p>
                        <input type="text">
                    </div>

                    <div class="empresa-section">
                        <p>
                            Empresa
                        </p>
                        <input type="text">
                    </div>

                    <div class="cargo-section">
                        <p>
                            Cargo exercido
                        </p>
                        <input type="text">
                    </div>

                    <div class="data-section">
                        <p>
                            Data de Nascimento
                        </p>
                        <div class="data">
                            <input type="date" placeholder="Data">
                        </div>

                    </div>

                    <div class="cidade-section">
                        <p>
                            Cidade
                        </p>
                        <input type="text">
                    </div>

                    <button class="cadastrarBotao">
                        Cadastrar Colaborador
                    </button>

                </div>
            </div>



        </div>


        <img src="imgs/Group 56.png" alt="" style="display: none;">

    </div>


</body>

</html>
<script>
    function adicionarUsuario() {
        window.location.href = "./gerenciamento.html"
    }
    function irAtividade() {
        window.location.href = "./atividades.html"
    }
    function sair() {
        window.location.href = "./index.html"
    }
    function irParaDashboard() {
        window.location.href = "./dashboard.html"
    }
</script>
