<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>Contato | ELEVA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="Container">
        <div class="ladoEsquerdo">
            <a href="index.html" class="voltar">
                <img src="imgs/botao.png" alt="Voltar" class="seta-voltar">
            </a>

            <div class="parteCima">
                <h1>Precisa de ajuda? Entre em contato conosco</h1>
            </div>
            <div class="parteBaixo">
                <form onkeyup="return false">
                    <input placeholder="    Email">
                    <input placeholder="    Título">
                    <input placeholder="    Tipo">

                    <div class="assunto">
                        <input placeholder="   Coloque o assunto do contato">
                    </div>
                    <a href="" class="Botao-enviar">Enviar</a>
                </form>
            </div>
        </div>
        <div class="ladoDireito">
            <img src="">
        </div>

    <footer>
        <img src="imgs/logo-menu.png" class="logo" alt="Logo">
        <div class="logo-container">
            <a class="eleva" href="./home.html">ELEVA</a>
            <p class="direitos">ELEVA © 2025. Todos os direitos reservados.</p>
        </div>
        <ul class="navbar1">
            <li>
                <p>Redes Sociais</p>
            </li>
            <li><img src="imgs/Instagram.png" class="icones" alt="Instagram"><a href="#">@ELEVA</a></li>
            <li><img src="imgs/email.png" class="icones" alt="Email"><a href="#">contato@eleva.com</a></li>
        </ul>
        <ul class="navbar2">
            <li>
                <p>Sobre</p>
            </li>
            <li><a href="#">Política</a></li>
            <li><a href="#">Termos</a></li>
        </ul>
        <ul class="navbar3">
            <li>
                <p>Suporte</p>
            </li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Suporte</a></li>
        </ul>
        <ul class="navbar4">
            <li>
                <p>Simulação</p>
            </li>
            <li><a href="#">Solução</a></li>
            <li><a href="#">Teste</a></li>
        </ul>

</html>
