<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEVA</title>
    <link rel="shortcut icon" href="assets/home/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/dash_comparar.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<body>



    <header>
        <div class="header-container">
            <img src="imgs/Logo.png" alt="">
        </div>
    </header>


<div class="container-principal">
  <div class="cabecalho-esquerdo">
    <div class="icone-efeito">
        <i class="bi bi-list"></i>
    </div>

    <div class="foto-usuario">
        <img src="imgs/User.png" alt="">
        <p>Eleva User</p>
    </div>

    <div class="icone" onclick="irAtividade()">
        <i class="bi bi-bell"></i>
        <p>Atividade</p>
    </div>

    <div class="icone" onclick="irParaDashboard()">
        <i class="bi bi-speedometer2"></i>
        <p>Dashboard</p>
    </div>

    <div class="icone" onclick="adicionarUsuario()">
        <i class="bi bi-people"></i>
        <p>Grupos</p>
    </div>

    <div class="icone-saida" onclick="sair()">
        <i class="bi bi-box-arrow-left"></i>
    </div>
</div>


<div class="container-section">
  <h1>Comparativo de dados  </h1>

  
   <div class="container-botao"  >
            <button class="botao">
          <i class="bi bi-plus-circle"></i> 
            </button> 
     
          <button class="botao">
          <i class="bi bi-trash3"></i>
         </button>
 
        <button class="botao ">
            <i class="bi bi-pencil-square"></i>
         </button>

      </div>
     
      <div class="container-cards">
      
        <div class="card">
          
          <div class="subcards">
            <div class="subcard">SP</div>
            <div class="subcard">RJ</div>
          </div>
        </div>
      
      
        <div class="card">
        
          <div class="subcards">
            <div class="subcard">SP</div>
            <div class="subcard">RJ</div>
          </div>
        </div>
      </div>
      
   


</div>
    
</body>
</html>
