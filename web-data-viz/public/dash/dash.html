<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Gráficos</title>
  <link rel="stylesheet" href="dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
 
  <section class="header-section">
    <header>
        <div class="header-container">
            <img src="imgs/Logo.png" alt="">
        </div>
    </header>
</section>

<div class="container-principal">

    <section>

        <div class="left-header">
            <div class="expandir-img">
                <a href="">
                    <img src="img/Expansao.png" alt="">
                </a>
            </div>

            <div class="user-img">
                <img src="img/User.png" alt="">
            </div>

            <div class="user-name">
                <p>
                    Eleva User
                </p>
                <a href="">
                    <img src="img" alt="">
                </a>
            </div>

            <div class="icons-sino">
                <a href="">
                    <img src="imgs/sino 4.png" alt="">
                    <p>Atividades</p>
                </a>
            </div>

            <div class="icons-dashboard">
                <a href="">
                    <img src="imgs/painel-de-controle 4.png" alt="">
                    <p>Dashboard</p>
                </a>
            </div>

            <div class="icons-grupos">
                <a href="">
                    <img src="imgs/do-utilizador 24.png" alt="">
                    <p>Grupos</p>
                </a>
            </div>

            <div class="icons-suporte">
                <a href="">
                    <img src="imgs/apoio-suporte 4.png" alt="">
                    <p>Suporte</p>
                </a>
            </div>


            <div class="icons-exit">
                <a href="">
                    <img src="imgs/sair 4.png" alt="">
                </a>
            </div>

        </div>
    </section>

   
    <main class="conteudo-principal">
      <div class="dashboard-graficos">
        <h2>Visão Geral</h2>

        <div class="kpis">
          <div class="kpi-box">Opção 1<br><strong>280 kWh</strong></div>
          <div class="kpi-box">Opção 2<br><strong>1.024 kWh</strong></div>
        </div>

      
        <div class="area-conteudo">
          <div class="graficos">
            <div class="grafico-box">Gráfico 1</div>

<p></p>
<p></p>

<p></p>
            <div class="grafico-box">Gráfico 2</div>
          </div>

          <div class="historico">
            <h3>Histórico</h3>
            
      
            <div class="filtro-data">
              <label for="data">Escolha uma data:</label>
              <input type="date" id="data" onchange="filtrarData()">
            </div>
  
            <table id="tabela-historico">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Quantidade (kWh)</th>
                </tr>
              </thead>
              <tbody>
                <tr><td>2025-04-22</td><td>150 kWh</td></tr>
                <tr><td>2025-04-21</td><td>120 kWh</td></tr>
                <tr><td>2025-04-20</td><td>135 kWh</td></tr>
                <tr><td>2025-04-19</td><td>110 kWh</td></tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </main>
  </div>

  <script>
    function filtrarData() {
      var inputData = document.getElementById("data").value;
      var tabela = document.getElementById("tabela-historico");
      var linhas = tabela.getElementsByTagName("tr");
      
     
      for (var i = 1; i < linhas.length; i++) {
        var dataCelula = linhas[i].getElementsByTagName("td")[0];
        if (dataCelula) {
          var data = dataCelula.textContent || dataCelula.innerText;
          
        
          if (inputData === "" || data === inputData) {
            linhas[i].style.display = "";
          } else {
            linhas[i].style.display = "none";
          }
        }
      }
    }
  </script>
</body>
</html>
