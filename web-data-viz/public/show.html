<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Tela Inteira</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #fff;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .container-Header-Mobile {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .left-Header-Mobile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .right-header-Mobile a img {
      width: 30px;
      cursor: pointer;
    }

    .Login-botton-Mobile {
      margin-right: 15px;
      text-decoration: none;
      color: #333;
    }

    /* Menu tela cheia */
    .menu-fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
      transform: translateY(-100%);
      transition: transform 0.4s ease;
      z-index: 1000;
    }

    .menu-fullscreen.ativo {
      transform: translateY(0);
    }

    .menu-fullscreen a {
      text-decoration: none;
      color: #007bff;
      font-size: 22px;
    }

    .fechar-menu {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      color: #333;
    }

  </style>
</head>
<body>

  <header>
    <div class="container-Header-Mobile">
      <div class="left-Header-Mobile">
        <img src="imgs/Logo.png" alt="Logo" width="40">
        <h5>ELEVA</h5>
      </div>
      <div class="right-header-Mobile">
        <a href="" class="Login-botton-Mobile">Login</a>
        <a href="javascript:void(0)" onclick="abrirMenu()">
          <img src="imgs/icons8-menu-100 1.png" alt="Abrir menu">
        </a>
      </div>
    </div>
  </header>

  <!-- Menu Tela Cheia Oculto -->
  <div class="menu-fullscreen" id="menuFull">
    <button class="fechar-menu" onclick="fecharMenu()">✖</button>
    <a href="#">Início</a>
    <a href="#">Contato</a>
    <a href="#">Login</a>
    <a href="#">Cultura</a>
  </div>

  <script>
    function abrirMenu() {
      document.getElementById('menuFull').classList.add('ativo');
    }

    function fecharMenu() {
      document.getElementById('menuFull').classList.remove('ativo');
    }
  </script>

</body>
</html>
